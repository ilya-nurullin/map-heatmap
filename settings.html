<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Настройка тепловой карты</title>
    <style>
        .flex {
            display: flex;
        }
    </style>
</head>
<body>
<p>Формула (X1 - широта, X2 - долгота)<br>
    <textarea id="formula" rows="5" style="width: 80%"></textarea>
</p>
<p>JS Формула <br>
    <textarea id="formulaJs" rows="5" style="width: 80%"></textarea>
</p>
<p>Библиотека тепловой карты <br>
<label><input type="radio" name="heatmapType" id="HMTypeFirst" checked> Первая</label> Радиус точка (от 1 до 100)=<input type="number" id="HMTypeFirstRadius" min="1" max="100" value="75">
<br>
<label><input type="radio" name="heatmapType" id="HMTypeSecond"> Вторая</label> Радиус точки (любое значение в км.)=<input type="number" id="HMTypeSecondRadius" value="750">
</p>

<p>Границы тепловой карты</p>
<p>Долгота
    от <input type="number" id="longitudeFrom" value="60.50">
    до <input type="number" id="longitudeTo" value="60.7">
    с шагом <input type="number" step="0.001" id="longitudeStep" value="0.003"></p>

<p>Широта
    от <input type="number" id="latitudeFrom" value="56.77">
    до <input type="number" id="latitudeTo" value="56.90">
    с шагом <input type="number" step="0.001" id="latitudeStep" value="0.002"></p>

<button style="padding: 1rem" id="doButton">Построить</button>


<script src="settings.js"></script>
</body>
</html>
